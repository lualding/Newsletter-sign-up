<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  
</head>
<body>

  <!-- Success message -->
<div>
    <div id="success">
        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
    </div>
    <div>
        <h1>Thanks for subscribing</h1>
    </div>
    <div>
        <p>A confirmation email has been sent to <em>ash@loremcompany.com</em>. Please open and click the button inside to confirm your subscription.</p>
    </div>
    <div>
        <button>Dismiss message</button>
    </div>
</div>
</body>
</html>
